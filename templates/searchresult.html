{% extends "layout.html" %}

{% block title %}
    Search Result
{% endblock %}

{% block main %}
    <b>Search results for:</b> {{ term }}
    <table>
    {% for row in results %}
        <tr>
            <td><a href="/goals/{{ row['goal_id'] }}">{{ row["name"].replace("-", ' ') }}</a></td>
            <td>{{ row["desc"] }}</td>
        </tr>        
    {% endfor %}
    </table>  
{% endblock %}
